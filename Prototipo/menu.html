<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú · Duoc Chefs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/ce5e571ae4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="img/logo.png" alt="Logo-chefs-duoc">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="flex-sm-fill text-sm-center nav-link" id="tabReceta" href="recetas.html">Recetas</a>
                    </li>
                    <li class="nav-item">
                        <a class="flex-sm-fill text-sm-center nav-link" id="tabPedido" href="pedido.html">Mi Pedido</a>
                    </li>
                    <li class="nav-item">
                        <a class="flex-sm-fill text-sm-center nav-link" id="tabPedidos" href="pedidos.html">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="flex-sm-fill text-sm-center nav-link" id="tabUsuarios" href="usuarios.html">Usuarios</a>
                    </li>

                </ul>
                <div class="container" id="userContainer">
                    <p class="mb-0 me-3 text-end" id="user-info">
                    </p>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4 mb-4">
        <div class="row">
            <div class="col-3">
                <select class="form-select" id="filtroPlatos">
                    <option value="0" selected>Todos los platos</option>
                    <option value="1">Entradas</option>
                    <option value="2">Platos de Fondo</option>
                    <option value="3">Ensaladas</option>
                    <option value="4">Postres</option>
                </select>
            </div>
            <div class="col-6">
                <form action="#">
                    <input type="text" class="form-control" placeholder="Buscar Plato">
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid mb-5">
        <div class="row g-5 me-0 platos">

        </div>
    </div>

    <footer class="align-items-end p-3">
        <div class="container-fluid text-start">
            <div class="row align-items-start">
                <div class="col-3">
                    <img src="img/duoc-logo.png" class="img-fluid" alt="duoc-logo">
                </div>
                <div class="col-3">
                    <h1>
                        Sobre Nosotros
                    </h1>
                    <ul>
                        <li>
                            Misión
                        </li>
                        <li>
                            Visión
                        </li>
                    </ul>
                </div>
                <div class="col-3">
                    <h1>
                        Ubicación
                    </h1>
                    <ul>
                        <li>Ver Ubicaciones</li>
                    </ul>
                </div>
                <div class="col-3">
                    <h1>
                        Horarios
                    </h1>
                    <ul>
                        <li>
                            Ver Horarios
                        </li>
                        <li>
                            Reservas
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <div class="modal fade" id="platoModal" tabindex="-1" aria-labelledby="platoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="platoModalLabel">Ordenar Plato</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="img-border col-5">
                            <img src="" alt="" id="ordenImg">
                        </div>
                        <div class="col-7">
                            <h3 class="id" id="ordenId"></h3>
                            <h3 id="ordenPlato"></h3>
                            <p class="mb-0" id="ordenDesc"></p>
                            <p class="mb-0 fw-bold" id="ordenPrec"></p>
                            <form action="#" id="formCantidad">
                                <div class="mb-1 col-5">
                                    <label for="cantidad" class="col-form-label">Cantidad a pedir</label>
                                    <input name="cantidad" type="number" class="form-control" id="cantidad" min="1"
                                        value="1" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn" id="ordenSubmit">Realizar pedido</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="js/getData.js"></script>
    <script src="js/getUsers.js"></script>
    <script src="js/utilites.js"></script>
</body>

</html>
