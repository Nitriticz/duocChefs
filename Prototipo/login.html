<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login · Duoc Chefs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/ce5e571ae4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/loginStyle.css" />
</head>

<body>
    <div class="bg">
        <div class="container p-0">
            <img src="img/logo.png" alt="Logo-chefs-duoc">
            <h1>Inicio de Sesión</h1>
            <form action="#" id="login">
                <div class="mb-4 mt-2">
                    <input id="username" name="username" type="text" class="form-control" placeholder="Nombre de Usuario">
                </div>
                <div class="mb-3    ">
                    <input id="password" name="password" type="password" class="form-control" placeholder="Contraseña">
                </div>
                <p>¿No tienes una cuenta?
                    <a href="">
                        Registrate aquí
                    </a>
                </p>
                <button type="submit" class="btn">
                    Ingresar
                </button>
            </form>
        </div>
    </div>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="js/getUsers.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
